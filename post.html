<body>

    <header class="site-header">
        <div class="site-top-box">
            <img src="https://omnnbc.in/m/iIEkQ5" alt="Logo" class="site-logo">

    <div class="main-wrapper">
        <div id="post-title" class="post-title-box">Loading...</div>

        <div id="post-content" class="post-content">
            <p style="text-align:center;">‡∞∂‡±ã‡∞ß‡∞® ‡∞ú‡∞∞‡±Å‡∞ó‡±Å‡∞§‡±ã‡∞Ç‡∞¶‡∞ø (Searching)...</p>
        </div>

        <div class="stats-line">
            üëç Like (0) &nbsp;&nbsp; üëÅ Views: <span id="v-count">1</span>
        </div>

        <div class="share-buttons">
            <button onclick="shareWA()" style="background:#25D366;">WhatsApp</button>
            <button onclick="shareFB()" style="background:#3b5998;">Facebook</button>
            <button onclick="copyURL()" style="background:#666;">Copy Link</button>
            <input type="text" readonly id="urlBox" class="share-link-input">
        </div>
    </div>

    <footer>
        <a href="index.html" class="back-home-btn">üè† Home (‡∞Æ‡±ä‡∞¶‡∞ü‡∞ø ‡∞™‡±á‡∞ú‡±Ä)</a>
        <p>&copy; <span id="y"></span> Namo Narayanaya Bhakthi Channel</p>
        <p style="font-size:14px;">Powered by <a href="https://omnnbc.in" style="color:#ffcc00; text-decoration:none;">omnnbc.in</a></p>
    </footer>

    <script>
        document.getElementById('y').textContent = new Date().getFullYear();
        let pTitle = "";

        async function initViewer() {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('id');
            if (!slug) { window.location.href = 'index.html'; return; }

            try {
                const res = await fetch('./data/posts.json');
                const posts = await res.json();
                const post = posts.find(p => p.slug === slug);

                if (post) {
                    pTitle = post.title;
                    document.title = post.title;
                    document.getElementById('post-title').innerText = post.title;
                    document.getElementById('post-content').innerHTML = post.content;
                    document.getElementById('urlBox').value = window.location.href;
                    document.getElementById('v-count').innerText = Math.floor(Math.random() * 50) + 100;
                } else {
                    document.getElementById('post-content').innerHTML = "Content Not Found.";
                }
            } catch (err) {
                document.getElementById('post-content').innerHTML = "Error loading data.";
            }
        }

        function shareWA() { window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(pTitle + " " + window.location.href)}`, '_blank'); }
        function shareFB() { window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`, '_blank'); }
        function copyURL() { const b = document.getElementById("urlBox"); b.select(); document.execCommand("copy"); alert("Link Copied!"); }

        window.onload = initViewer;
    </script>
</body>
</html>
