<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namo Narayanaya - Reading...</title>
    <link rel="icon" href="https://omnnbc.in/m/iIEkQ5" type="image/png">

    <style>
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: #f9f9f9; color: #333; line-height: 1.6; }
        
        /* Matching Header from Index */
        .site-header { width: 100%; background: #fff9c4; border-bottom: 2px solid #d81b60; box-sizing: border-box; }
        .site-top-box { display: flex; align-items: center; justify-content: center; gap: 15px; padding: 15px; }
        .site-logo { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #d81b60; }
        .site-title { text-decoration: none; color: #d81b60; font-weight: bold; font-size: 20px; }

        /* Content Area */
        .post-wrapper { max-width: 850px; margin: 30px auto; padding: 0 15px; min-height: 70vh; }
        .post-content-card { background: #fff; padding: 35px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border-top: 8px solid #FF69B4; }
        
        h1.post-title { color: #002366; font-size: 30px; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 15px; text-align: center; }
        
        /* Telugu Styling */
        .telugu-lyrics { 
            font-size: 22px; 
            color: #222; 
            white-space: pre-wrap; 
            background: #fffdf0; 
            padding: 20px; 
            border-radius: 10px; 
            font-weight: 500;
        }
        
        .back-nav { margin-bottom: 20px; display: inline-block; color: #FF69B4; text-decoration: none; font-weight: bold; background: #fff; padding: 8px 15px; border-radius: 50px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        footer { background:#001a33; color:#fff; text-align:center; padding:30px; margin-top:50px; }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="site-top-box">
            <img src="https://omnnbc.in/m/iIEkQ5" alt="Logo" class="site-logo">
            <a href="index.html" class="site-title">Namo Narayanaya Bhakthi Channel</a>
        </div>
    </header>

    <div class="post-wrapper">
        <a href="index.html" class="back-nav">← Back to Home (మొదటి పేజీ)</a>
        
        <div class="post-content-card" id="post-display">
            <p style="text-align:center;">Loading divine content...</p>
        </div>
    </div>

    <footer>
        <p>&copy; Namo Narayanaya Bhakthi Channel</p>
    </footer>

    <script>
        async function loadPost() {
            const display = document.getElementById('post-display');
            
            // Get the ID from the URL (e.g. post.html?id=shloka-1)
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('id');

            if (!slug) {
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch('./data/posts.json');
                const posts = await response.json();
                
                // Find the specific post
                const post = posts.find(p => p.slug === slug);

                if (post) {
                    document.title = post.title + " - Namo Narayanaya";
                    display.innerHTML = `
                        <h1 class="post-title">${post.title}</h1>
                        <div class="telugu-lyrics">${post.content}</div>
                    `;
                } else {
                    display.innerHTML = "<h2>Post Not Found (క్షమించండి, సమాచారం దొరకలేదు).</h2>";
                }
            } catch (err) {
                display.innerHTML = "<h2>Error loading data. Check data/posts.json</h2>";
            }
        }
        window.onload = loadPost;
    </script>
</body>
</html>
