    <header class="site-header">

    <div class="content-container">
        <h2 class="dashakam-title">Latest Posts</h2>
        
        <div id="posts-container">
            <p id="loading">Fetching posts...</p>
        </div>
    </div>

    <script>
        async function fetchPosts() {
            const container = document.getElementById('posts-container');
            try {
                // Fetch the JSON from your repository
                const response = await fetch('./data/posts.json');
                if (!response.ok) throw new Error("JSON not found");
                
                let posts = await response.json();

                // Logic: Filter public and sort by date
                posts = posts.filter(p => p.status === 'public');
                posts.sort((a, b) => new Date(b.created) - new Date(a.created));

                container.innerHTML = ''; // Clear loading

                posts.forEach(post => {
                    // Create summary
                    const summary = post.meta_description || 
                                   (post.content ? post.content.replace(/<[^>]*>/g, '').substring(0, 150) : "No description available");

                    const card = `
                        <div class="post-card">
                            <h2 class="post-title">
                                <a href="${post.slug}.html">${post.title}</a>
                            </h2>
                            <p class="post-excerpt">${summary}...</p>
                            <a href="${post.slug}.html" class="read-more">Read More â†’</a>
                        </div>
                    `;
                    container.innerHTML += card;
                });

            } catch (err) {
                container.innerHTML = `<p style="text-align:center; color:red;">Error loading posts. Please check if data/posts.json exists.</p>`;
            }
        }

        window.onload = fetchPosts;
    </script>
