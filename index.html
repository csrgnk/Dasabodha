<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasabodha</title>
    <style>
        body { margin: 0; background: #fff; font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 30px 15px; min-height: 100vh; }
        .header { text-align: center; margin-bottom: 40px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .btn-main { display: inline-block; padding: 10px 24px; background: #002366; color: #fff !important; font-size: 16px; font-weight: bold; text-decoration: none; border-radius: 50px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .title-pink { color: #FF69B4; font-size: 32px; margin: 10px 0 0 0; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        .post-card { background: #FFF9E6; padding: 25px 20px; margin-bottom: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.08); border-left: 5px solid #FF69B4; }
        .post-title { margin-top: 0; font-size: 24px; margin-bottom: 10px; font-weight: bold; }
        .post-title a { color: #002366; text-decoration: none; }
        .post-meta { color: #555; font-size: 15px; line-height: 1.6; margin-bottom: 15px; }
        .read-more { display: inline-block; font-size: 14px; color: #FF69B4; font-weight: bold; text-decoration: none; }
        #loading { text-align: center; color: #999; margin-top: 50px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <a href="/" class="btn-main">ðŸ“– Dasabodha</a>
        <h1 class="title-pink" id="page-title">Dashakam 1</h1>
    </div>

    <div id="posts-container">
        <div id="loading">Loading posts...</div>
    </div>
</div>

<script>
    async function loadPosts() {
        const container = document.getElementById('posts-container');
        const title = document.getElementById('page-title');
        
        try {
            // 1. Fetch the JSON file from your data folder
            const response = await fetch('./data/posts.json');
            if (!response.ok) throw new Error('Could not load posts.json');
            
            let posts = await response.json();

            // 2. Filter & Sort (mimicking your PHP logic)
            posts = posts.filter(p => p.status === 'public');
            posts.sort((a, b) => new Date(b.created || 0) - new Date(a.created || 0));

            // 3. Render posts
            container.innerHTML = ''; // Clear loading text
            
            if (posts.length === 0) {
                container.innerHTML = '<p style="text-align:center;">No posts found.</p>';
                return;
            }

            posts.forEach(post => {
                const excerpt = post.meta_description || post.content.replace(/<[^>]*>/g, '').substring(0, 160);
                
                const postHTML = `
                    <div class="post-card">
                        <h2 class="post-title">
                            <a href="/${post.slug}">${post.title}</a>
                        </h2>
                        <p class="post-meta">${excerpt}...</p>
                        <a href="/${post.slug}" class="read-more">Read More â†’</a>
                    </div>
                `;
                container.innerHTML += postHTML;
            });

        } catch (error) {
            console.error(error);
            container.innerHTML = `<p style="color:red; text-align:center;">Error: ${error.message}. Make sure data/posts.json exists.</p>`;
        }
    }

    // Run the function when the page loads
    window.onload = loadPosts;
</script>

</body>
</html>
